<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>同校无忧--管理</title>
    <link href="../public/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../public/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="../public/js/jquery-ui.js"></script>
    <script src="../public/js/jquery.htmlClean.js"></script>
    <script src="../public/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../public/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../public/js/respond.min.js"></script>
    <link href="../public/css/globle.css" rel="stylesheet" />
    <link href="../public/css/admin.css" rel="stylesheet" />
</head>
<body>
    <div class="col-lg-12 head-index-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-1">
                    <a href=""><img src="../public/img/logo.png"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 index-nav-bar">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 ">
                    <ul class="ul-index-nav-bar">
                        <li><a href="#">用户管理</a> </li>
                        <li><a href="#">广告管理</a> </li>
                        <li><a href="#">商品审核</a> </li>
                        <li><a href="#">开店审核</a> </li>
                        <li><a href="#">报表查看</a> </li>
                        <li><a href="#">代理管理</a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12"> &nbsp;</div>
        </div>
        <div class="row">
            <div class="right-bar col-lg-2 ">
                <div class="col-lg-12 thumbnail text-center ">
                    <h3>菜单</h3>
                    <ul class="ul-right-bar">
                        <li><a href="#">用户管理</a> </li>
                        <li><a href="#">广告管理</a> </li>
                        <li><a href="#">商品审核</a> </li>
                        <li><a href="#">开店审核</a> </li>
                        <li><a href="#">报表查看</a> </li>
                        <li><a href="#">代理管理</a> </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-10 thumbnail">
                <div class="col-lg-12">
                    <form class="form-inline">
                        <div class=" col-lg-2 for-inline-select">
                            <select class="search hidden">
                                <option>省</option>
                            </select>
                        </div>
                        <div class=" col-lg-2 for-inline-select">
                            <select class="search">
                                <option>学校</option>
                            </select>
                        </div>
                        <div class="col-lg-4 input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn  btn-danger" type="submit">搜索</button>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="col-lg-12">
                    &nbsp;
                </div>
                <div class=" col-lg-9 ">
                    <div class="form-horizontal ">
                        <div class="form-group">
                            <label for="usertype" class="col-lg-2 control-label"> <span class="snow"></span>类型</label>
                            <div class="col-lg-6">
                                <label id="user-type" class="form-control">校内</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-lg-2 control-label"> <span class="snow"></span>姓名</label>
                            <div class="col-lg-6">
                                <label id="user-name" class="form-control">zkun</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="usersex" class="col-lg-2 control-label"> <span class="snow"></span>性别</label>
                            <div class="col-lg-6">
                                <label id="user-sex" class="form-control">zkun</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userid" class="col-lg-2 control-label"> <span class="snow"></span>学号</label>
                            <div class="col-lg-6">
                                <label id="user-id" class="form-control">zkun</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="useridcar" class="col-lg-2 control-label"> <span class="snow"></span>身份证号码</label>
                            <div class="col-lg-6">
                                <label id="user-idcar" class="form-control">zkun</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="usercollege" class="col-lg-2 control-label"> <span class="snow"></span>学院</label>
                            <div class="col-lg-6">
                                <label id="user-college" class="form-control">zkun</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userpro" class="col-lg-2 control-label"> <span class="snow"></span>专业</label>
                            <div class="col-lg-6">
                                <label id="user-pro" class="form-control">zkun</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="usershopname" class="col-lg-2 control-label"> <span class="snow"></span>店铺名字</label>
                            <div class="col-lg-6">
                                <label id="user-shopname" class="form-control">zkun</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="useraddress" class="col-lg-2 control-label"> <span class="snow"></span>店铺地址</label>
                            <div class="col-lg-6">
                                <label id="user-address" class="form-control">zkun</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="usercall" class="col-lg-2 control-label"> <span class="snow"></span>店铺电话</label>
                            <div class="col-lg-6">
                                <label id="user-call" class="form-control">zkun</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userintraduction" class="col-lg-2 control-label"> <span class="snow"></span>店铺介绍</label>
                            <div class="col-lg-6">
                                <label id="user-intraduction" class="form-control">zkun</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userqq" class="col-lg-2 control-label"> <span class="snow"></span>QQ客服</label>
                            <div class="col-lg-6">
                                <label id="user-qq" class="form-control">zkun</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userlogo" class="col-lg-2 control-label"> <span class="snow"></span>店铺LOGO</label>
                            <div class="col-lg-6">
                                <img id="user-logo" class="form-control apply-logo" src="../public/images/1.jpg" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="usertime" class="col-lg-2 control-label"> <span class="snow"></span>营业时间</label>
                            <div class="col-lg-6">
                                <label id="user-time" class="form-control">zkun</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <a class="btn btn-success" href="">通过</a>
                    <br />
                    <br />
                    <p>
                        <label>未通过理由</label><br />
                        <textarea rows="6" cols="26"></textarea>
                        <br />
                        <br />
                        <a class="btn btn-danger" href="">不通过</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
