<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>同校无忧--注册</title>
    <link href="public/css/bootstrap.min.css" rel="stylesheet" />
    <link href="public/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="public/js/jquery-ui.js"></script>
    <script src="public/js/jquery.htmlClean.js"></script>
    <script src="public/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="public/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="public/js/respond.min.js"></script>
    <link href="public/css/login.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 thumbnail">
                <div class="login-pic col-lg-6 ">

                </div>
                <div class="login-form col-lg-6">
                    <div class="col-lg-10 col-lg-offset-1  ">
                        <div class="col-lg-12 login-head">
                            <ul>
                                <li><img src="public/img/logo.png"></li>
                                <li><h3>同校无忧</h3></li>
                                <li><h3>欢迎注册</h3></li>
                            </ul>
                        </div>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">用户名：</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">密&nbsp;&nbsp;&nbsp;码：</label>
                                <div class="col-lg-9">
                                    <input type="password" class="form-control" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">手机号：</label>
                                <div class="col-lg-9">
                                    <input class="form-control" placeholder="请输入11位手机号码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">验证码：</label>
                                <div class="col-lg-4">
                                    <input class="form-control">
                                </div>
                                <div class="col-lg-4"><button class="btn btn-default">获取验证码</button></div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-9 col-lg-offset-3 about-agreement">
                                    <a href="#"> 点击注册即表示阅读并同意《同校无忧注册协议》</a>

                                    <a class="col-lg-12 btn btn-danger" href="register.html">立即注册</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
