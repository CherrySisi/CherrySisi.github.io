<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/ddong.js"></script>

</head>
<body>
	<div class="headBar"><!-- 这里是全部头部然后把头部分成三份 -->
		<div class="logoBar reg_logo">
			<div class="comWidth">
				<div class="logo fl">
					<a href="#"><img src="images/icon/logo.png" alt="慕课网"></a>
				</div>
				<h3 class="welcome_tit">欢迎登注册</h3>
			</div>
		</div>
	</div> 
	<div class="regBox">
		<div class="login_cont">
			<ul class="login">
				
				<li ><span class="reg_item"><i>*</i>账户名:</span>
					<div class="input_item">
					 	<input class="login_input" type="text" placeholder="我认识你">
					</div> 
				</li>
				<li ><span class="reg_item "><i>*</i>请设置密码:</span>
					<div class="input_item">
					 	<input class="login_input login_input_lock" type="password" placeholder="字母加数字">
					</div>
				</li>
				<li ><span class="reg_item"><i>*</i>请确认密码:</span>
					<div class="input_item">
					 	<input class="login_input login_input_lock" type="password" placeholder="字母加数字">
					</div> 
				</li>
				<li ><span class="reg_item"><i>*</i>邮箱:</span>
					<div class="input_item">
					 	<input class="login_input login_input_lock" type="text" placeholder="example@eg.com">
					</div> 
				</li>
				<li class="autoLogin">
				<span class="reg_item">&nbsp;</span><input  class="checked" type="checkbox" id="a1"><label class="autoLogin_dis" for="a1">我已阅读并同意<a href="#">《用户注册协议》</a></label>
				</li>
				<li><span class="reg_item">&nbsp;</span><input type="button" value="" class="reg_btn"></li>
			</ul>
		</div>
	</div>
	<div class="hr_25"></div>
	<div class="footer">
		<p>
			<a href="#">慕课介绍</a><i>|</i><a href="#">慕课公告</a><i>|</i><a href="#">招贤纳士</a><i>|</i><a href="#">联系我们</a><i>|</i>客服热线：400-675-134
		</p>
		<p>
			Copyright@2006-2014慕课版权所有&nbsp;&nbsp;&nbsp;慕课版权所有
		</p>
		<p><a href="#"><img src=""></a></p>
	</div>	
</body>
</html>
